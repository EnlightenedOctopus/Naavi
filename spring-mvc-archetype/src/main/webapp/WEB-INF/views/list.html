<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset UTF-8">
		<title>Tests list</title>
	</head>
	<body>
		<ul id="tests">
			<li th:each="test: ${tests}"
				th:id="${'test_' + test.id }">Name : [[${test.name}]]<br>Description : [[${test.description}]]</li>
		</ul>
	</body>
</html>
